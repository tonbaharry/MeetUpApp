<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center">
        <h1>Meet a new friend/partnet</h1>
        <p class ="lead">Sign up to meet exciting individuals who can become your friends and partner</p>
        <div class="text-center">
            <button (click)="signUpToggle()" class="btn btn-primary btn-lg mr-2">Sign Up</button>
            <button class="btn btn-info btn-lg mr-2">More info</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-sign-up (cancelSignUp)="cancelRegisterMode($event)"></app-sign-up>
            </div>
        </div>
    </div>
</div>
