<div class="col-4">
    <h1>Your Profile</h1>
</div>
<div class="col-8">
    <div class="alert alert-info">
        <p><strong>Information</strong>All Unsaved changes will be lost</p>
    </div>
</div>
<!--<h1 *ngIf="member">{{member.knownAs}}</h1>-->

<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" 
                    alt="{{member.KnownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p> {{member.createDt | date}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button form="editForm" class="btn btn-success btn-block">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{member.knownAs}}'>
                <form id="editForm" #editForm="ngForm" (ngSubmit)="updateMember()">
                    <h4>Description</h4>
                    <textarea [(ngModel)]="member.introduction" name="introduction" rows="5" class="form-control"></textarea>
                    <h4>Looking for</h4>
                    <textarea [(ngModel)]="member.lookingFor" name="lookingFor" rows="5" class="form-control"></textarea>
                    <h4>Interests</h4>
                    <textarea [(ngModel)]="member.interests" name="interests" rows="5" class="form-control"></textarea>
                    <h4>Location Information:</h4>
                    <div class="form-inline">
                        <label for="city">Town:</label>
                        <input  type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
                        <label for="city">Country</label>
                        <input type="text" name="country" [(ngModel)]="member.country" class="form-control mx-2">
                    </div>
                </form>
            </tab>
            <tab heading='Edit Photos'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"
                style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
                <app-photo-editor [member]= "member"></app-photo-editor>
            </tab>
            <tab heading='Messages'>
                <p>Message Section</p>
            </tab>
        </tabset>
    </div>
</div>
