<nav class="navbar navbar-expand-md navbar-custom navbar-dark fixed-top ">
    <div class="container">
        <a class="navbar-brand"routerLink="/members" routerLinkActive="active">Meet Up App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Meet Ups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messaging</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="logout()">Logout</a>
          </li>
          <!--
            <li class="nav-item">
            <a class="nav-link" routerLink="/errors">Errors</a>
          </li>
          -->
          
        </ul>
        
        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as User" dropdown>
            <!--<img src="{{User.photoUrl }}" alt="{{User.username}}" class="img-thumbnail p-1">-->
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{User.userName}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu="">
              <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        <!--#loginForm="ngForm" means this is an angular form-->
        <!--*ngIf='!loggedIn' only show this form of username field + password field when loggedin is false-->
        <form *ngIf="!loggedIn" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
          <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Username" >
          <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password" >
          <button class="btn btn-outline-success my-2 my-sm-0" style="background-color: cadetblue;color: black;" type="submit">Login</button>
        </form>
      </div>
  </nav>
